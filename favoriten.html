    <h1 class="text-3xl p-6">Pokemon Favoriten</h1>

    <ul class="flex p-6 sm:gap-10">
        <li class="border-2 p-4 rounded-lg border-blue-400">

        </li>

            <p class="text-center">Name: Ivysaur</p>
            <p class="text-center mb-5">Weight: 1,2 kg</p>
            <button class="border-2 rounded-lg mb-5 p-2 border-blue-400">Notizen speichern</button>
