<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API-basierte Liste</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Navbar -->
    <nav class="bg-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-xl font-bold">Pokemon lists</div>
            <ul class="flex space-x-4">
                <li><a href="#" class="text-gray-700 hover:text-gray-900">Home</a></li>
                <li><a href="#" class="text-gray-700 hover:text-gray-900">Journal</a></li>
            </ul>
        </div>
    </nav>

    <!-- Container -->
    <div class="container mx-auto p-4">

        <!-- Suchfeld -->
        <div class="mb-4">
            <input type="text" id="search" placeholder="Suchen..." class="w-full p-2 border border-gray-300 rounded">
        </div>

        <!-- Beispielliste -->
        <div id="list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            
        </div>

        <footer class="text-center p-4 mt-auto">
            <p>Â© 2024 Pokemon</p>
        
        </footer>

    </div>

    <script>
        const apiUrl = 'https://api.example.com/data'; // Beispiel-API-URL

        async function fetchData() {
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error(`HTTP-Fehler! Status: ${response.status}`);
                }
                const data = await response.json();
                displayData(data);
            } catch (error) {
                console.error('Fehler beim Abrufen der API:', error);
            }
        }

        function displayData(data) {
            const list = document.getElementById('list');
            list.innerHTML = ''; // Liste leeren

            data.forEach(item => {
                const listItem = document.createElement('div');
                listItem.className = 'bg-white p-4 rounded shadow';

                listItem.innerHTML = `
                    <h2 class="text-xl font-bold">${item.name}</h2>
                    <img src="${item.image}" alt="${item.name}" class="w-full h-48 object-cover mt-2 mb-4 rounded">
                    <p>ID: ${item.id}</p>
                `;

                list.appendChild(listItem);
            });
        }

        document.getElementById('search').addEventListener('input', (event) => {
            const searchTerm = event.target.value.toLowerCase();
            const listItems = document.querySelectorAll('#list > div');

            listItems.forEach(item => {
                const name = item.querySelector('h2').textContent.toLowerCase();
                if (name.includes(searchTerm)) {
                    item.style.display = '';
                } else {
                    item.style.display = 'none';
                }
            });
        });

        // Initiales Laden der Daten
        fetchData();
    </script>

</body>
</html>
